<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SMART CALLER â€” GOD MODE</title>

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#000;
font-family:Arial;
color:white;
overflow:hidden;
transition:.4s;
}

/* ðŸ‘‘ GOD AURA BACKGROUND */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:
radial-gradient(circle at center,#001b2e,#000814,#000);
animation:breathBg 8s ease-in-out infinite;
z-index:-1;
}

@keyframes breathBg{
0%{transform:scale(1);}
50%{transform:scale(1.15);}
100%{transform:scale(1);}
}

/* CARD */
.card{
text-align:center;
padding:40px;
background:rgba(255,255,255,0.04);
border-radius:20px;
width:420px;
backdrop-filter:blur(14px);
}

/* ðŸ‘‘ GOD AURA ENGINE */

.wrap{
position:relative;
width:320px;
height:320px;
margin:auto;
perspective:1500px;
}

/* INVISIBLE ENERGY FIELD */
.aura{
position:absolute;
width:320px;
height:320px;
border-radius:50%;
background:
radial-gradient(circle,rgba(0,255,200,0.2),transparent 60%);
filter:blur(20px);
animation:auraPulse 3s ease-in-out infinite,
          morphShape 12s ease-in-out infinite;
}

@keyframes auraPulse{
0%{transform:scale(1);opacity:.6}
50%{transform:scale(1.2);opacity:1}
100%{transform:scale(1);opacity:.6}
}

@keyframes morphShape{
0%{border-radius:50%;}
25%{border-radius:60% 40% 60% 40%;}
50%{border-radius:40% 60% 50% 50%;}
75%{border-radius:55% 45% 65% 35%;}
100%{border-radius:50%;}
}

/* INNER CORE */
.core{
position:absolute;
top:40px;
left:40px;
width:240px;
height:240px;
border-radius:50%;
box-shadow:0 0 200px #00ffc3 inset;
animation:coreBreath 2.5s ease-in-out infinite;
}

@keyframes coreBreath{
0%{transform:scale(1)}
50%{transform:scale(1.12)}
100%{transform:scale(1)}
}

/* PHOTO */
.photo{
position:absolute;
top:85px;
left:85px;
width:150px;
height:150px;
border-radius:50%;
overflow:hidden;
transform:translateZ(120px);
}

.photo img{
width:100%;
height:100%;
object-fit:cover;
}

.status{
margin-top:18px;
font-size:18px;
}

</style>
</head>

<body>

</html>
