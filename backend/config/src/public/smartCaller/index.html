<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Caller</title>

<style>
body{
  background:#07142c;
  color:white;
  font-family:Arial;
  text-align:center;
  margin-top:80px;
}
button{
  padding:10px 20px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>ðŸ“ž Smart Caller Incoming...</h1>

<button onclick="makeCall()">Call Trigger</button>

<h2 id="status">Waiting...</h2>

<!-- âœ… SOCKET SCRIPT FIRST -->
<script src="http://localhost:5000/socket.io/socket.io.js"></script>

<script>
const socket = io("http://localhost:5000");

const statusText = document.getElementById("status");

function makeCall(){
  socket.emit("call", {
    name:"SkillGo User",
    time: new Date().toLocaleTimeString()
  });
}

socket.on("incoming-call", (data)=>{
  statusText.innerText = "ðŸ“ž Incoming Call From " + data.name + " at " + data.time;
});
</script>

</body>
</html>
